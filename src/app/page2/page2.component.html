<div class="container" *ngIf="!checkoutDone;else isDdoneCheckout">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          gaEvent="fill_blur"
          gaCategory="ga_directive_input_test"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <button class="btn btn-primary" (click)="book()">Jetzt buchen!</button>
    </div>
  </div>
</div>

<ng-template #isDdoneCheckout>
  <div class="container text-center">
    <h3 class="mt-4">Buchung getätigt!</h3>

    <a class="btn btn-primary mt-4" routerLink="/">Zur Produktübersicht</a>
  </div>
</ng-template>
